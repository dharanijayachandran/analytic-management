<div  [formGroup]="widgetFrom" class="user">
  <!--common field-->
  <input type="hidden" id="ST_ID" class="form-control"/>
  <input type="hidden" id="WT_ID" class="form-control"/>
  <input type="hidden" id="TL_ID" class="form-control"/>
  <input type="hidden" id="STL_ID" class="form-control"/>
  <input type="hidden" id="WD_ID" class="form-control"/>
  <input type="hidden" id="POS_ID" class="form-control"/>
  <input type="hidden" id="DS_ID" class="form-control"/>
<!--specific field to widget field-->
  <input type="hidden" id="XV_ID" class="form-control"/>
  <input type="hidden" id="YV_ID" class="form-control"/>
  <input type="hidden" id="XT_ID" class="form-control"/>
  <input type="hidden" id="YT_ID" class="form-control"/>
  <input type="hidden" id="MIR_ID" class="form-control"/>
  <input type="hidden" id="MAR_ID" class="form-control"/>
  <input type="hidden" id="MIS_ID" class="form-control"/>
  <input type="hidden" id="MAS_ID" class="form-control"/>
  <input type="hidden" id="TYP_ID" class="form-control"/>
  <input type="hidden" id="RI_ID" class="form-control"/>  
  
  <div class="form-group m-form__group row">
      <div class="col-lg-12">
        <label i18n="Title|Title@@title" class=" m-input-icon m-input-icon--right">
            Title
        </label>
        
      </div>
      <div class="col-lg-12">
        <div class=" m-input-icon m-input-icon--right">
          <input type="text" id="title" class="form-control" formControlName="title" />
        </div>
      </div>
    </div>
    <div class="form-group m-form__group row">
      <div class="col-lg-12">
          <label i18n="Style|Style@@style" class=" m-input-icon m-input-icon--right">
          Style</label>
      </div>
      <div class="col-lg-12">
          <div class=" m-input-icon m-input-icon--right">
            <select id="widgetChartColor"  class="form-control" formControlName="widgetChartColor">
              <option value="" i18n="Option|Select@@select">--Select--</option>
              <option *ngFor="let style of styleList" [value]="style.id">{{style.name}} </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group m-form__group row">
      <div class="col-lg-12">
          <label i18n="Position|Position@@position" class=" m-input-icon m-input-icon--right">Position</label>
      </div>
      <div class="col-lg-12">
        <select id="widgetPosition" class="form-control" formControlName="widgetPosition">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      </div>
      <div class="form-group m-form__group row">
        <div class="col-lg-12 whiteColor">
            <label i18n="Refresh Interval (in Sec)|Refresh Interval (in Sec)@@RefreshIntervalinSec" class=" m-input-icon m-input-icon--right">  Refresh Interval (in Sec) </label>
        </div>
        <div class="col-lg-12">
          <div
                [ngClass]="{'has-error': ((widgetFrom.get('RI').touched || widgetFrom.get('RI').dirty) && widgetFrom.get('RI').errors)}">

                <input type="text" class="form-control" formControlName="RI" id="widgetResfreshInterval" />
                <span style=" margin-top: 0;" class="help-block"
                    *ngIf="((widgetFrom.get('RI').touched || widgetFrom.get('RI').dirty) && widgetFrom.get('RI').errors)">

                    <span i18n="Message|Please enter only Numbers@@ROW.message2"
                        *ngIf="widgetFrom.get('RI').errors.pattern">
                        Please Enter only Numbers
                    </span>
                </span>
            </div>
        </div>
      </div>
      <div class="form-group m-form__group row">
        <div class="col-lg-12">
            <label i18n="X-Axis Visible|X-Axis Visible@@xAxisVisible?" class=" m-input-icon m-input-icon--right">X-Axis Visible?</label>
        </div>
        <div class="col-lg-12">
          <input type="checkbox" id="xAxisVisible"  formControlName="xAxisVisible" />
        </div>
      </div>
        <div class="form-group m-form__group row">
          <div i18n="Y-Axis Visible|Y-Axis Visible@@yAxisVisible?" class="col-lg-12">
              Y-Axis Visible?
          </div>
          <div class="col-lg-12">
            <input type="checkbox" id="yAxisVisible"  formControlName="yAxisVisible" />
          </div>
        </div>
        <div class="form-group m-form__group row">
          <div class="col-lg-12">
              <label i18n="X-Axis Legend|X-Axis Legend@@xAxisLegend" class=" m-input-icon m-input-icon--right">X-Axis Legend</label>
          </div>
          <div class="col-lg-12">
            <input type="text" id="xAxisText" class="form-control" formControlName="xAxisText" />
          </div>
        </div>
        <div class="form-group m-form__group row">
            <div class="col-lg-12">
                <label i18n="Y-Axis Legend|Y-Axis Legend@@yAxisLegend" class=" m-input-icon m-input-icon--right">Y-Axis Legend</label>
            </div>
            <div class="col-lg-12">
              <input type="text" id="yAxisText" class="form-control" formControlName="yAxisText" />
            </div>
        </div>
        <div class="form-group m-form__group row">
          <div class="col-lg-12">
              <label i18n="Data Source|Data Source@@dataSource" class=" m-input-icon m-input-icon--right">Data Source</label>
          </div>
          <div class="col-lg-12">
            <select id="data_source" class="form-control" formControlName="data_source" (change)="dataSourceChange($event.target.value)">
              <option value="" i18n="Option|Select@@select">--Select--</option>
              <option *ngFor="let dataSource of dataSourceList" [value]="dataSource.id">{{dataSource.name}} </option>
          </select>
          </div>
        </div>
        <div *ngIf="dsSelected">
    
          <div formArrayName="dsInputParams" *ngFor="let dsInputParam of widgetFrom.get('dsInputParams')['controls']; let i=index;">
         
              <div class="form-group" [formGroupName]="i" *ngIf="inputParams[i].dataTypeId == 1">
                
                <label class=" m-input-icon m-input-icon--right">{{inputParams[i].name}}</label>
                <input type="hidden" formControlName="analyticDataServiceInputParamId" [ngModel]="inputParams[i].id">
                  <input type="text" formControlName="value" class="form-control" id="data" placeholder="Enter Value" />
              </div>
          </div>
        </div>
        <br>
      </div>
