<div *ngIf="da" style="height: 100%;" class="">
  <agm-map [latitude]="mapFocusLat" [longitude]="mapFocusLon" [zoom]='5' style="height: 400px;">
    <agm-polyline [editable]="true" [mapDraggable]="true" [markerDraggable]="true" [geodesic]="true"
      [strokeColor]="strokeColor" [strokeWeight]="strokeWeight">
      <agm-marker *ngFor="let item of locationData" [latitude]="item.latitude" [longitude]="item.longitude"
        (markerClick)="clickedMarker(infowindow)">
        <agm-info-window #infowindow>
          <strong>Latitude: {{item.latitude}}<br></strong>
          <strong>Longitude: {{item.longitude}}<br></strong>
          <strong>Asset Id: {{item.id}}<br></strong>
          <strong>Asset Name: {{item.name}}<br></strong>
          <strong>Date/Time: {{item.dateTime}}<br></strong>
          <button (click)="changeMap(item)">View</button>
        </agm-info-window>
      </agm-marker>
    </agm-polyline>
    <!--<agm-marker *ngFor="let item of locationData" [latitude]="item.latitude"
      [longitude]="item.longitude" (markerClick)="openWindow(item.id)">

  </agm-map>

</div>
<div *ngIf="!da" class="noRecordFoundparentDiv" style="align-content: center;">
  <span style="padding:10px;">
    <img src="/assets/img/dashboard/empty.png" height="22px" width="22px" alt="image missing">
  </span>
  <!-- <span style="font-size:18px;">No Records Found</span> -->
  <h3 i18n="No records found text|No records found@@noRecordsFound" class="text-center noRecordsFound">
    No records found!
  </h3>
</div>
