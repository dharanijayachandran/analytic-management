<div class="row headerListBand">
  <div class="col-lg-8 textMiddle">
    <span>{{widgetAttributeListHeader}}</span>
  </div>
  <div class="col-lg-4">
    <button (click)="addWidgetAttributeFormView($event)" *ngIf="addWidgetAttributeButton"
      class="btn btn-primary pull-right" i18n="@@AddWidget">
      <i class="fa fa-plus-square" aria-hidden="true"></i> &nbsp; Add Widget</button>
  </div>
</div>

<div id="widgetListView" *ngIf="widgetListView">
  <div>
    <div class="container mat-elevation-z8">
      <div class="position-relative">
        <div class="table-responsive ps position-relative" appScrollbarDirective>
          <table mat-table [dataSource]="dataSourceProp" class="table table-bordered table-hover" matSort>

            <ng-container matColumnDef="id">
              <th i18n="@@SNo" mat-header-cell *matHeaderCellDef mat-sort-header>S.No.</th>
              <td mat-cell *matCellDef="let element; let i = index;">
                {{ (i+1) + (myPaginator.pageIndex * myPaginator.pageSize) }} </td>
            </ng-container>

            <ng-container matColumnDef="key">
              <th i18n="@@PropKey" mat-header-cell *matHeaderCellDef mat-sort-header>Prop Key</th>
              <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
              <th i18n="@@PropValue" mat-header-cell *matHeaderCellDef mat-sort-header>Prop Value</th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <ng-container matColumnDef="propStatus">
              <th i18n="@@Status" mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.propStatus}} </td>
            </ng-container>
            <ng-container matColumnDef="edit" style="width: 300px;">
              <th i18n="@@Action" mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <div class="btn-group pull-right" ngbDropdown>
                  <button type="button" class="btn btn-secondary btn-xs" i18n="@@Action">Action</button>
                  <button type="button" class="btn btn-secondary btn-xs dropdown-toggle"
                    style="background-color: #2D353C;" ngbDropdownToggle></button>
                  <ul class="dropdown-menu" ngbDropdownMenu>
                    <li>
                      <a class=""  title="click to edit"
                        i18n="@@Edit">
                        <i class="fas fa-edit btn btn-primary btn-xs" style="color: white;"></i> &nbsp; Edit
                      </a>
                    </li>
                    <li>
                      <a class="" title="click to delete" i18n="@@Delete">
                        <i class="fas fa-trash-alt btn btn-primary btn-xs" style="color: white;"></i> &nbsp; Delete
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsProp"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsProp;"></tr>
          </table>
        </div>
        <mat-paginator #myPaginator [length]="25" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
<div id="widgetAttributeFormView" *ngIf="widgetAttributeFormView">
  <div class="form-group form-group-custom1">
    <legend i18n="@@WidgetAttributes" class="m-b-15">Widget Attributes</legend>
    <div class="formBodyCustom1">
      <form [formGroup]="widgetPropForm" novalidate (ngSubmit)="createWidgetProp()">
        <input type="hidden" id="ownerId" name="ownerId" value="" />
        <div class="form-group m-form__group row">
          <div class="col-lg-2">
            <span i18n="@@Key">Key</span>
          </div>
          <div class="col-lg-4">
            <input type="text" id="widgetKey" formControlName="key" class="form-control m-input"
              i18n-placeholder="@@widgetkey.placeholder" placeholder="Enter widget key">
          </div>
          <div class="col-lg-2">
            <span i18n="@@Value">Value</span>
          </div>
          <div class="col-lg-4">
            <input type="text" id="widgetValue" formControlName="value" class="form-control m-input"
              i18n-placeholder="@@widgetValue.placeholder" placeholder="Enter widget value">
          </div>
        </div>
        <div class="form-group m-form__group row">
          <div class="col-lg-2">
            <span i18n="@@Description">Description</span>
          </div>
          <div class="col-lg-4">
            <input type="text" id="widgetPropDescription" formControlName="widgetPropDescription"
              class="form-control m-input" i18n-placeholder="@@widgetPropDescription.placeholder"
              placeholder="Enter widget Property description">
          </div>
          <div class="col-lg-2">
            <span i18n="@@Status">Status</span>
          </div>
          <div class="col-lg-4">
            <input type="checkbox" value="true" id="widgetPropStatus" formControlName="widgetPropStatus"
              [checked]='true'>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <div class="col-lg-12">
            <div class=" pull-right">
              <button i18n="@@Cancel" type="button" id="cancelWidgetProp" class="btn btn-secondary cancelActionButton"
                (click)="cancelWidgetPropForm($event)">Cancel</button> &nbsp;
              <button i18n="@@Reset" type="button" id="resetWidgetProp" class="btn btn-secondary resetActionButton"
                (click)="resetWidgetPropForm()">Reset</button> &nbsp;
              <button i18n="@@Save" class="btn btn-primary saveActionButton" type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
