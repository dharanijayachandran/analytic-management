<style>
    #gradient-chart {
        stop-color: #169CD4;
        width: 2px;
    }

    #gradient-chart stop {
        stop-color: rgb(22, 156, 212);
    }

    #gradient-chart stop[offset="0"] {
        stop-opacity: 1;
        stop-color: #169CD4;
    }

    #gradient-chart stop[offset="1"] {
        stop-opacity: 1;
        stop-color: #169CD4;
    }
</style>
<div *ngIf="da" class="control-section " style="height: 100%;padding:1px; width: 100%;overflow:auto;">
    <div class="control-section">
        <div align='center' style="width: 100%;height: 100%;">
            <ejs-accumulationchart #pie style='display:block;  width: 92%; height: 100%;'
                [legendSettings]="legendSettings" [tooltip]="tooltip" [title]="title" (load)='load($event)'
                [enableAnimation]='enableAnimation' [center]='center'>
                <e-accumulation-series-collection>
                    <e-accumulation-series name='Date Wise PV Data' [dataSource]='data' xName='x' yName='y'
                        [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="0%" radius="70%"
                        [dataLabel]="dataLabel" [explode]='explode' explodeOffset='10%' [explodeIndex]='0'>
                    </e-accumulation-series>
                </e-accumulation-series-collection>
            </ejs-accumulationchart>
        </div>
    </div>
    <svg>
        <defs>
            <linearGradient id="gradient-chart" x1="0" x2="0" y1="0" y2="1" style="background-color: rgb(3, 49, 202);">
                <stop offset="0" />
                <stop offset="1" />
            </linearGradient>
        </defs>
    </svg>
</div>
<div *ngIf="!da" class="noRecordFoundparentDiv" style="align-content: center;">
    <span style="padding:10px;">
        <img src="/assets/img/dashboard/empty.png" height="22px" width="22px" alt="image missing">
    </span>
    <!-- <span style="font-size:18px;">No Records Found</span> -->
    <h3 i18n="@@Norecordsfound" class="text-center noRecordsFound">
        No records found!
    </h3>
</div>
