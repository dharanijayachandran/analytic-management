<div  style="height: 100%;" class="">
<agm-map [latitude]="mapFocusLat" [longitude]="mapFocusLon" [zoom]='5' style="height: 400px;">
    <agm-polyline [editable]="true" [mapDraggable]="true" [markerDraggable]="true" [geodesic]="true"
        [strokeColor]="strokeColor" [strokeWeight]="strokeWeight">
                <agm-marker  [latitude]="latitude" [longitude]="longitude"
            (markerClick)="clickedMarker(infowindow)">
            <agm-info-window #infowindow>
                <strong>Latitude: {{latitude}}<br></strong>
                <strong>Longitude: {{longitude}}</strong>
            </agm-info-window>
        </agm-marker>
    </agm-polyline>
    <agm-direction [origin]="start" [destination]="end"  [visible]="true">
    </agm-direction>
</agm-map>
</div>
