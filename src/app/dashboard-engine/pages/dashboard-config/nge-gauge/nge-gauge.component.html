<div *ngIf="da" style="height: 100%;width: 100%" align='center'>
  <div style="padding:1px;height: 100%; width: 100%;" align='center'>
    <ejs-circulargauge (load)='load($event)' #circulargauge=''   (dragEnd)='dragEnd($event)'
      style="display: block;height: 100%; width: 100%;" [tooltip]='tooltip'>
      <e-axes  align='center'>
        <e-axis  align='center' [annotations]='annotaions' [pointers]='pointers' [minimum]='minimum' [maximum]='maximum'
          [ranges]='ranges' radius='90%' startAngle=210 endAngle=150  [minorTicks]='minorTicks' [majorTicks]='majorTicks'
          [labelStyle]='labelStyle' [lineStyle]="lineStyle">
        </e-axis>
      </e-axes>
    </ejs-circulargauge>
    <div style="float: right; padding: 3px; font-weight:normal; font: size 12px;color:#000000;">{{configValueLegend}}
    </div>
  </div>
</div>



<div *ngIf="!da" class="noRecordFoundparentDiv" style="align-content: center;">
  <span style="padding:10px;">
    <img src="/assets/img/dashboard/empty.png" height="22px" width="22px" alt="image missing">
  </span>
  <!-- <span style="font-size:18px;">No Records Found</span> -->
  <h3 i18n="No records found text|No records found@@noRecordsFound" class="text-center noRecordsFound">
    No records found!
  </h3>
</div>
