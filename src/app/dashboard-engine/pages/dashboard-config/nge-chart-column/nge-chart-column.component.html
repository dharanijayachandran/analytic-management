<div *ngIf="da"   style=" height: 100%; padding:5px;width: 100%;" >
  <div class="control-section" style=" height: 100%;">
    <div align='center' style="width: 100%;height: 100%;">
        <ejs-chart class="ejs-chart-column" #chartColumn style='display:block;width: 99%; height: 98%;' [primaryXAxis]='primaryXAxis'
         [legendSettings]='legend' [tooltip]='tooltip' [zoomSettings]='zoomSettings' [primaryYAxis]='primaryYAxis'>
            <e-series-collection>
                <e-series [dataSource]='series1' [type]='chartType' xName='x' yName='y' ></e-series>
            </e-series-collection>
        </ejs-chart>
      </div>
  </div>
</div>
<div *ngIf="!da"  class="noRecordFoundparentDiv" style="align-content: center;display: flex;">
  <span style="padding:10px;">
      <img src="/assets/img/dashboard/empty.png" height="22px" width="22px" alt="image missing">
    </span>
    <!-- <span style="font-size:18px;">No Records Found</span> -->
    <h3 i18n="No records found text|No records found@@noRecordsFound" class="text-center noRecordsFound">
      No records found!
    </h3>
</div>
