
<div class="container mat-elevation-z8 panel panel-inverse mb-0"
    style="position: relative;border:0.5px solid #cccccc;background-color: #fff; padding-top: 10px">
    <!-- <app-panel-user class="panel-header" name="Rack Monitoring"> -->
        <div class="row m-0 rack-dashboard_container">
            <div class="col-md-4" style="padding: inherit;">

                <rack-card-container [widgets]="cardWidgets"></rack-card-container>

            </div>
            <div class="col-md-8 rackMonitor pl-0">
                <div class="position-relative" 
                    >
                    <div style="border:0.5px solid #194b64;" class="mb-2 position-relative">
                        <location-data-table [alarms]="alarmsDataForLications"></location-data-table>
                    </div>
        
                    <div style="border:0.5px solid #194b64;" class="mb-2 position-relative">
                        <div style="height: 100%;">
                            <rack-nge-alarm [origin]="'UD'" [RI]="60" [pagination]="'true'">
                            </rack-nge-alarm>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </app-panel-user> -->
</div>



<div *ngIf="showLoaderImage" class="col-lg-12" style="margin-left:0%; margin-top:0%;margin-bottom:0%;" align="center">
    <img src="/assets/img/dashboard/ProgressLoader.gif" height="auto" width="50%" alt="Loading........">
</div>
